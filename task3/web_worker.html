<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Worker</title>
</head>
<body>
    <fieldset>
        <h1 style="text-align: center;font-size: 50px;">Web Worker</h1>
        <div style=" text-align: center;">
            <button id="sum"  style="width: 100px;height: 50px; cursor: pointer;">calc sum </button>
            <button id="bg" style="width: 100px;height: 50px; cursor: pointer;">change bg</button>
        </div>
    </fieldset>
    
    <script>
        var worker = new Worker("worker.js") 
        var sum = document.getElementById("sum");
        var bg = document.getElementById("bg");
        console.log(sum,bg)

        sum.onclick = function(){
         worker.postMessage(""); //delegation "search"
        }
        worker.onmessage = function(message){
        console.log(message);
        alert(message.data);
        }

        bg.onclick = function(){
        if(document.body.style.background !== "green"){
            document.body.style.background = "green";
        }else{
            document.body.style.background = "blue";
        }
        }
    </script>
</body>
</html>
