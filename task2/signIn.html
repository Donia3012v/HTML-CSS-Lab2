<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signIn.css">
    
</head>
<body>
    </form> 
    <form action="#">
        <fieldset>
            <h2>Change Email Address</h2>
            <label for="Username">User Name <br>
            <input pattern='^(?=.{8,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$' required type="text" id="Username" placeholder="Username" > 
            <p>The required user name may only be </p>
            <label for="Email">Email <br>
            <input pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' required type="text" id="Email" placeholder="Email" >
            <p>The required user name may only be </p>
            <button id="btn" type="submit" class="btn">Change</button>
        </fieldset>
    </form>
    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener('click',function(){
        var name = document.getElementById("Username").value;
        var email = document.getElementById("Email").value;
        console.log(name,email);
        localStorage.setItem("username",name);
        localStorage.setItem("useremail",email);
        console.log(localStorage.getItem("username"));
        console.log(localStorage.getItem("useremail"));
        document.write( "Welcome" +" "+"your name is: "+" "+ localStorage.getItem("username")+ " " +
        " and your email is: " + localStorage.getItem("useremail"))
    });
    </script>
</body>
</html>
